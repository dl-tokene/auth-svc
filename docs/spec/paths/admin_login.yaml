post:
  tags:
    - Admin Authentication
  summary: AdminLogin
  description: Using signed nonce, get a jwt pair for login.
  operationId: adminlogin
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/AdminLogin'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/JwtPair'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/LoginError"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/UnauthorizedError"
    '500':
      $ref: "#/components/responses/InternalError"